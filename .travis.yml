sudo: false
language: rust
cache: cargo

rust:
  - nightly
  - beta
  - stable
    #- 1.12.0 # FIXME: revisit earliest supported compiler

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - |
      if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then
        cargo install clippy && export CLIPPY=true || export CLIPPY=false
      fi
  - export PATH=$PATH:~/.cargo/bin

script:
  - cargo build
  - cargo test
  - cargo doc --no-deps
  - if [[ "$TRAVIS_RUST_VERSION" == "nightly" && $CLIPPY ]]; then cargo clippy; fi
after_success:
  - travis-cargo --only stable doc-upload

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly

notifications:
  email:
    on_success: never

os:
  - linux
  - osx
